<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando if</title>
</head>

<body>
    <script language="JavaScript">

        /* Objetivo: Ler dois valores, independentemente da ordem em que foram digitados, e apresentá-los em ordem crescente. 
            Sera necessário efetuar a troca de valores, por isso, recomendamos definir uma terceira variável.
        */

        //Difinição das variáveis

        var js_1;
        var js_2;
        var js_3;

        //Entrada de Dados
        js_1 = parseInt(window.prompt('Informe o valor do primeiro número: ', '00'));
        js_2 = parseInt(window.prompt('Informe o valor do segundo número: ', '00'));

        // Saída de Dados sem classificação
        document.write('número 1 digitado =' + js_1);
        document.write('<br>número 2 digitado =' + js_2);

        // Saída de Dados com classificação por decisão condicional simples (if)

        if (js_1 > js_2) {
            js_3 = js_1;
            js_1 = js_2;
            js_2 = js_3;
        }

        document.write('<p><b>Classificação em Ordem Crescente: </b>' + js_1 + ' e ' + js_2);
    </script>
</body>

</html>
